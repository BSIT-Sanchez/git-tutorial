<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        html{
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        button{
            font-size: 20px;
        }
    </style>
</head>


<body>
    <button onclick="calculator += '1'; console.log(`${calculator}`);">1</button>
    <button onclick="calculator += '2'; console.log(`${calculator}`);">2</button>
    <button onclick="calculator += '3'; console.log(`${calculator}`);">3</button>
    <button onclick="calculator += ' + '; console.log(`${calculator}`);">+</button>

    <button onclick="calculator = eval(calculator); console.log(`result: ${calculator}`)">=</button>



    <script>
        let calculator = '';
    </script>
    
</body>
</html>
